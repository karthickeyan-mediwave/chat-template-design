<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>chat-app</title>
  </head>
  <body>
    <div class="full-content">
      <div class="side-nav">
        <div class="app-icon">
          <img src="assets/images/messager-icon.png" alt="" />
        </div>
        <div class="nav-icons">
          <img src="assets/images/add_home.png" alt="nav-icons" />
          <img src="assets/images/forum-icon.png" alt="menu-icon" />
          <img src="assets/images/person_add-icon.png" alt="forum-icon" />
          <img
            src="assets/images/menu-calendar-icon.png"
            alt="menu-calendar-icon"
          />
          <img src="assets/images/menu-icon.png" alt="menu-icon" />
        </div>
      </div>
      <div class="header">
        <div class="head-wrap">
          <div class="head-title">
            <div>
              <button><img src="assets/images/menu-icon.png" alt="" /></button>
            </div>
            <div><h2>Messages</h2></div>
          </div>
          <div class="head-profile-pic">
            <div><img src="assets/images/head-avatar1.png" alt="" /></div>
            <div><img src="assets/images/head-avatar2.png" alt="" /></div>
            <div class="avatar-postion">
              <div>
                <img src="assets/images/avatar4.png" alt="" />
              </div>
              <div class="number-icon">+5</div>
            </div>
            <div>
              <button class="btn">
                <img src="assets/images/person_add-icon.png" alt="" />
              </button>
            </div>
            <div>
              <img
                class="line-avatar-icon"
                src="assets/images/Line 8.png"
                alt=""
              />
            </div>
            <div>
              <button class="btn">
                <img src="assets/images/search-icon.png" alt="" />
              </button>
            </div>
            <div><img src="assets/images/avatar4.png" alt="" /></div>
          </div>
        </div>
      </div>

      <div class="grid-content">
        <div class="first-content">
          <div class="card-wrap">
            <div class="card" id="card-bg">
              <div><img src="assets/images/folder.png" alt="" /></div>
              <div class="message-content">
                <h4>All Inbox</h4>
                <h5>All message unified</h5>
              </div>
            </div>
          </div>
          <div class="card-wrap">
            <div class="card">
              <div><img src="assets/images/star-icon.png" alt="" /></div>
              <div class="message-content">
                <h4>Starred</h4>
                <h5>Select Messages</h5>
              </div>
            </div>
          </div>
          <div class="card-wrap">
            <div class="card">
              <div><img src="assets/images/alarm.png" alt="" /></div>
              <div class="message-content">
                <h4>Snoozed</h4>
                <h5>will appear later</h5>
              </div>
            </div>
          </div>
          <div class="card-wrap">
            <div class="card">
              <div><img src="assets/images/edit.png" alt="" /></div>
              <div class="message-content">
                <h4>Drafts</h4>
                <h5>Re-edit your messages</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="second-content">
          <div class="chat-wrap">
            <div class="chat">
              <div class="chat-time">
                <div><h6>8.20 PM</h6></div>
                <div><h5>Rose Nguvan</h5></div>
              </div>
              <div class="chat-msg"><p>Freelance design trick</p></div>
            </div>
            <div class="chat-head-pic">
              <div><img src="assets/images/avatar4.png" alt="" /></div>
            </div>
          </div>
          <div class="chat-wrap">
            <div class="chat">
              <div class="chat-time">
                <div><h6>8.20 PM</h6></div>
                <div><h5>Robert Brewer</h5></div>
              </div>
              <div class="chat-msg"><p>Freelance design trick</p></div>
            </div>
            <div class="chat-head-pic">
              <div><img src="assets/images/head-avatar1.png" alt="" /></div>
            </div>
          </div>
        </div>
        <div class="third-content"></div>
      </div>
    </div>
  </body>
</html>
